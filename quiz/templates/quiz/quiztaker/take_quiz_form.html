{% extends 'quiz/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">{{ quiz.name }}</h2>

  <form method='post' action=''>
    {% csrf_token %}
    {% for q in questions%}
        <div class="form-group">
            <label for="question">Q{{q.num}} {{q.ques.question_text}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.num}}" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                    {{q.ques.multiplechoice.optionA}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.num}}" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    {{q.ques.multiplechoice.optionB}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.num}}" id="gridRadios1" value="option3">
                <label class="form-check-label" for="gridRadios1">
                    {{q.ques.multiplechoice.optionC}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.num}}" id="gridRadios2" value="option4">
                <label class="form-check-label" for="gridRadios2">
                    {{q.ques.multiplechoice.optionD}}
                </label>
            </div>
        </div>
        <hr>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
